<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
    <!-- ** Switch Statement is used to choose in between many cases. -->
</head>
<body>
    
</body>
<script>
    var i = 5;
    switch(i){
        case 1:
        document.write("i is equal to 1");
        break;
        case 2:
        document.write("i is equal to 2");
        break;
        case 4:
        document.write("i is equal to 4");
        break;
        case 3:
        document.write("i is equal to 3");
        break;
        default:
        document.write("i is greater than 5");
        break;

    }

</script>
</html>
