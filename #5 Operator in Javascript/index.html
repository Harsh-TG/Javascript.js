<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator in Javascript</title>
</head>
<body>
    <h1 id="res"></h1>
</body>
<script type = "text/javascript">
    //additions
    var x = 5;
    var y = 6;
    var z = x+y;
    document.getElementById('res').innerHTML = z;
    console.log(z);    // we can do increment or decrement in javascript.
    var x = 4;
    x++;
    console.log(x);

    let f = 5;
    let g = 6;
    let h = f==g;// comparison operators...
    document.getElementById('res').innerHTML = h;

</script>
</html>
