<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
                 <!--    10:10  to 10:30-->

<body> <!-- In type we used number we can used text ,but here we used number because we only requried numbers. -->
    <input type="number" name="first" id="first" step="any" />
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="Second" id="second" step="any" />
    <br />
    <br />
    <button onclick="cal()"> Calculate</button>
    <input type="text" name="" id="res" readonly="" />

</body>
<script type="text/javascript">
    function cal() {
        var opr1 = document.getElementById('first').value;
        var opr2 = document.getElementById('second').value;
        // alert(opr1);
        // alert(opr2); only apply to check that given options performs correctly.
        var ope = document.getElementById('ope').value;
        // alert(ope);
        if (ope == '+') {
            var res = parseInt(opr1) + parseInt(opr2);

        }
        if (ope == '-') {
            var res = parseInt(opr1) - parseInt(opr2);

        }
        if (ope == '*') {
            var res = parseInt(opr1) * parseInt(opr2);

        }
        if (ope == '/') {
            var res = parseInt(opr1) / parseInt(opr2);

        }
        // alert(res);
        document.getElementById('res').value = res;
        
    }

</script>

</html>
